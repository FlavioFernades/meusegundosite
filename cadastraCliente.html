<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadastraCliente</title>
</head>
<body>
    <h1>Cadastro de Cliente</h1>
    <form action="cadastraCliente.php" method="get">
        
        <!-- Dados Pessoais -->
		
        <fieldset>
            <legend>Dados Pessoais</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required minlength="2" maxlength="50" autofocus><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" required><br>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required><br>

            <label for="data_nascimento">Data de nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento"><br>

            <label>Sexo:</label>
            <input type="radio" id="sexo_m" name="sexo" value="M">
            <label for="sexo_m">Masculino</label>
            <input type="radio" id="sexo_f" name="sexo" value="F">
            <label for="sexo_f">Feminino</label><br>

            <label for="estado_civil">Estado civil:</label>
            <select id="estado_civil" name="estado_civil">
                <option value="solteiro">Solteiro</option>
                <option value="casado">Casado</option>
                <option value="divorciado">Divorciado</option>
                <option value="viuvo">Viúvo</option>
            </select><br>

            <label for="cod_cliente">Código do Cliente:</label>
            <input type="text" id="cod_cliente" name="cod_cliente" value="12345" readonly><br>
        </fieldset>
        
        <!-- Endereço de Entrega -->
        <fieldset>
            <legend>Endereço de Entrega</legend>
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br>

            <label for="tipo_logradouro">Tipo de Logradouro:</label>
            <select id="tipo_logradouro" name="tipo_logradouro" >
                <option value="rua">Rua</option>
                <option value="avenida">Avenida</option>
                <option value="praca">Praça</option>
                <option value="outro">Outro</option>
            </select><br>

            <label for="logradouro">Logradouro:</label>
            <input type="text" id="logradouro" name="logradouro" required><br>

            <label for="bairro">Bairro:</label>
            <input type="text" id="bairro" name="bairro" required><br>

            <label for="cidade">Cidade:</label>
            <input type="text" id="cidade" name="cidade" required><br>

            <label for="estado">Estado:</label>
            <input type="text" id="estado" name="estado" required><br>
        </fieldset>
        
        <!-- Informações Adicionais -->
        <fieldset>
            <legend>Informações Adicionais</legend>
            <label>Interesses:</label><br>
            <input type="checkbox" id="filmes" name="interesses" value="filmes">
            <label for="filmes">Filmes</label>
            <input type="checkbox" id="informatica" name="interesses" value="informatica">
            <label for="informatica">Informática</label>
            <input type="checkbox" id="games" name="interesses" value="games">
            <label for="games">Games</label>
            <input type="checkbox" id="livros" name="interesses" value="livros">
            <label for="livros">Livros</label>
            <input type="checkbox" id="roupas" name="interesses" value="roupas">
            <label for="roupas">Roupas</label><br>

            <label for="informacoes_complementares">Informações Complementares:</label><br>
            <textarea id="informacoes_complementares" name="informacoes_complementares" rows="4" cols="50"></textarea><br>

            <label for="anexo">Anexar arquivo:</label>
            <input type="file" id="anexo" name="anexo"><br>
        </fieldset>

        <!-- Campo oculto -->
        <input type="hidden" name="hiddenField" value="hiddenValue">

        <!-- Botão de submissão -->
        <input type="submit" value="Cadastrar">
    </form>
</body>
</html>
